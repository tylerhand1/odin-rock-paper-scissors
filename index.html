<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header game">
        <h1>rock paper scissors</h1>
    </div>
    <div class="score game">
        <div class="player">
            <h3>You: </h3>
            <h3 class="player-score">0</h3>
        </div>
        <div class="computer">
            <h3>Computer: </h3>
            <h3 class="computer-score">0</h3>
        </div>
    </div>
    <div class="btn-container">
        <button data-key="rock" class="active">Rock</button>
        <button data-key="paper" class="active">Paper</button>
        <button data-key="scissors" class="active">Scissors</button>
    </div>
    <div class="footer">
        <h4>Copyright Â© 2023 tylerhand1</h4>
    </div>
</body>
</html>
